<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>ECI | Election Commissioner</title>
    <link rel="stylesheet" href="./css/admin_dashboard.css">
</head>
<body>
<!-- Header -->
<div id="header"></div> <!-- Header will be loaded here -->



<!-- Dashboard Body Section with gradient background and centered container -->
<div class="dashboard-body">

    <div class="container">
        <!-- Horizontal button bar -->
        <div class="button-bar">

            <button class="tab-button active" data-section="createElection">Create Election</button>
            <button class="tab-button" data-section="addOfficer">Add Regional Officer</button>
            <button class="tab-button" data-section="addTable">Table</button>
            <button class="tab-button" data-section="addCandidate">Add Candidate</button>
            <button class="tab-button" data-section="audit">Audit</button>
        </div>

        <!-- Section where iframes will be displayed -->
        <div class="section-content">


            <!-- Content for Create Election -->
            <div id="createElection" class="table-section active">
                <iframe src="election_form.html" title="Election Form" width="100%" height="600" style="border:none;"></iframe>
            </div>

            <div id="addOfficer" class="table-section">
                <iframe src="subAdmin_form.html" title="Add Regional Officer" width="100%" height="600" style="border:none;"></iframe>
            </div>

            <!-- Content for Table -->
            <div id="addTable" class="table-section active">
                <iframe src="admin_table.html" title="Election Form" width="100%" height="600" style="border:none;"></iframe>
            </div>

            <div id="addCandidate" class="table-section">
                <iframe src="candidate_form.html" title="Candidate Form" width="100%" height="600" style="border:none;"></iframe>
            </div>

            <div id="audit" class="table-section">
                <iframe src="audit.html" title="Audit" width="100%" height="600" style="border:none;"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="js/adminDashboard.js"></script>
<script type="module" src="js/loadHeader.js"></script>

</body>
</html>
