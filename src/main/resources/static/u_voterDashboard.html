<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>ECI | Election Commissioner</title>
    <link rel="stylesheet" href="./css/admin_dashboard.css">
</head>
<body>
<!-- Header -->
<div id="header"></div> <!-- Header will be loaded here -->

<!-- Dashboard Body Section with gradient background and centered container -->
<div class="dashboard-body">
    <div class="container">
        <!-- Horizontal button bar -->
        <div class="button-bar">
            <button class="tab-button" data-section="addTables">List of Candidates to Vote</button>
            <button class="tab-button active" data-section="audit">Profile</button>
        </div>

        <!-- Section where iframes will be displayed -->
        <div class="section-content">
            <!-- Content for Table -->
            <div id="addTables" class="table-section" >
                <iframe src="/candidate/info" title="Candidates Tables" width="100%" height="600" style="border:none;"></iframe>
            </div>
			

            <div id="audit" class="table-section active">
                <iframe src="/user/profile" title="Audit" width="100%" height="600" style="border:none;"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="js/adminDashboard.js"></script>
<script type="module" src="js/loadHeader.js"></script>

 </body>
</html>
