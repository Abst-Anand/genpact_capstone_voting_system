
<head>

    <link rel="stylesheet" href="css/candidate_form.css">

</head>
<body id="candidate_form_body">

<h2>Candidate Registration </h2>



<form id="voterForm" action="#" method="post" enctype="multipart/form-data">
    
    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" >

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" >

    <!-- 12-Digit Number (Separated by Dashes) -->
    <label for="aadharNumber">12-Digit Number:</label>
    <input type="text" id="aadharNumber" name="aadharNumber" placeholder="e.g. 1234-5678-9012" maxlength="14"  oninput="formatID(this)">

    <!-- Profile Picture -->
    <label for="profilePic">Profile Picture:</label>
    <input type="file" id="profilePic" name="profilePic" accept="image/*" >

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" >

    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" >

    <!-- Submit Button -->
<!--    <input type="submit" value="Register" id="submitButton">-->
    <div class="button-container">
        <button type="reset" id="resetButton">Reset</button>
        <button id="submitButton">Submit</button>
    </div>


</form>

<script>
    function formatID(input) {
        // Remove any non-digit characters
        let value = input.value.replace(/\D/g, '');

        // Format the value with dashes
        if (value.length > 8) {
            value = value.replace(/^(\d{4})(\d{4})(\d{4})$/, '$1-$2-$3');
        } else if (value.length > 4) {
            value = value.replace(/^(\d{4})(\d{4})$/, '$1-$2');
        }

        // Set the formatted value back to the input field
        input.value = value;
    }


</script>
<script type="module">
    import { handleFormSubmission } from './js/submitForm.js'; // Adjust the path

    document.getElementById('submitButton').addEventListener('click', handleFormSubmission);
</script>

</body>
