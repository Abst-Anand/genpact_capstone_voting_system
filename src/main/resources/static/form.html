<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        /* Align text and spinner horizontally in center */
        button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.2);
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-left: 10px; /* Space between text and spinner */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Disabled button style (optional) */
        button[disabled] {
            cursor: not-allowed;
            opacity: 0.6;
        }


        /*rest styles*/
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #submitButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>User Registration Form</h2>

<form id="voterForm" action="#" method="post" enctype="multipart/form-data">
    
    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" >

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" >

    <!-- 12-Digit Number (Separated by Dashes) -->
    <label for="aadharNumber">12-Digit Number:</label>
    <input type="text" id="aadharNumber" name="aadharNumber" placeholder="e.g. 1234-5678-9012" maxlength="14"  oninput="formatID(this)">

    <!-- Profile Picture -->
    <label for="profilePic">Profile Picture:</label>
    <input type="file" id="profilePic" name="profilePic" accept="image/*" >

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" >

    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" >

    <!-- Submit Button -->
<!--    <input type="submit" value="Register" id="submitButton">-->
    <button id="submitButton">Submit</button>

</form>

<script>
    function formatID(input) {
        // Remove any non-digit characters
        let value = input.value.replace(/\D/g, '');

        // Format the value with dashes
        if (value.length > 8) {
            value = value.replace(/^(\d{4})(\d{4})(\d{4})$/, '$1-$2-$3');
        } else if (value.length > 4) {
            value = value.replace(/^(\d{4})(\d{4})$/, '$1-$2');
        }

        // Set the formatted value back to the input field
        input.value = value;
    }


</script>
<script type="module">
    import { handleFormSubmission } from './js/submitForm.js'; // Adjust the path

    document.getElementById('submitButton').addEventListener('click', handleFormSubmission);
</script>

</body>
</html>
