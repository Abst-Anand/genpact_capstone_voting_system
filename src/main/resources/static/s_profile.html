
<head>

</head>
<body>

<h2 style="color: black">Sub-Admin Profile </h2>



<form id="voterForm" action="#" method="post" enctype="multipart/form-data">
    
   <div class="profile-container">
   
        <form id="profileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Full Name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Email Address" required>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required readonly>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="New Password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            
            <button type="submit">Update Profile</button>
            <p id="profileMessage" class="success"></p>

</form>
</div>
<script>
    function formatID(input) {
        // Remove any non-digit characters
        let value = input.value.replace(/\D/g, '');

        // Format the value with dashes
        if (value.length > 8) {
            value = value.replace(/^(\d{4})(\d{4})(\d{4})$/, '$1-$2-$3');
        } else if (value.length > 4) {
            value = value.replace(/^(\d{4})(\d{4})$/, '$1-$2');
        }

        // Set the formatted value back to the input field
        input.value = value;
    }


</script>
<script 
	document.getElementById('profileForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Simple password match validation
    if (password !== confirmPassword) {
        document.getElementById('profileMessage').textContent = "Passwords do not match!";
        document.getElementById('profileMessage').style.color = 'red';
        return;
    }

    // Perform the update profile request to the server (this is just a mockup)
    // You would typically send this data to your back-end API to update the user details.
    console.log("Profile Updated:", { fullName, email, password });

    // Show success message
    document.getElementById('profileMessage').textContent = "Profile updated successfully!";
    document.getElementById('profileMessage').style.color = 'green';
});

	></script>

</body>
