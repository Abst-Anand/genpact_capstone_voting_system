<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>ECI | Election Commissioner</title>
    <link rel="stylesheet" href="css/profile.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for icons -->   
    <link rel="stylesheet" href="./css/u_voterConfirmation.css">
</head>

<body>
    <div id="header"></div> <!-- Header will be loaded here -->

    <div class="profile-container">
        <!-- Left Section: Profile Picture -->
        <div class="left-section">
            <div class="profile-picture">
                <img src="../images/partylogo.jpg" alt="Party Logo">
            </div>
        </div>

        <!-- Right Section: Profile Details and Confirmation -->
        <div class="right-section">
            <div class="container">
                <!-- Candidate Details and Image -->
                <div class="profile-details">
                    <h2>Candidate Details</h2>

                    <!-- Flex container to align details and image -->
                    <div class="profile-info-wrapper">
                        <!-- Candidate Info -->
                        <div class="profile-info">
                            <label for="profile-name">Candidate Name:</label>
                            <p id="profile-name">Shri Ram Patnayak Sharma</p>
										<br/><br/><br/>
                            <label for="profile-email">Party Name:</label>
                            <p id="profile-email">BHARTIYA EKTA SANGH(BES)</p>
										<br/><br/><br/>
                            <label for="about-candidate">About:</label>
                            <p id="about-candidate">Shri Patnayak Sharma believes in equality</p>
                        </div>

                        <!-- Image on the right side -->
                        <div class="profile-picture-right">
                            <img src="../images/leader1.jpeg" alt="Party Logo">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="confirmation-buttons">
                        <button id="noButton" class="btn">Go Back</button>
                        <button id="yesButton" class="btn">Vote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/adminDashboard.js"></script>
    <script type="module" src="js/loadHeader.js"></script>
    <script src="js/u_voterConfirmation.js"></script>

</body>

</html>
