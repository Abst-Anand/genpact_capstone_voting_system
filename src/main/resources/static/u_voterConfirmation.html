<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>ECI | Election Commissioner</title>
    <link rel="stylesheet" href="./css/u_voterConfirmation.css">
    <link rel="stylesheet" href="css/profile.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for icons -->
</head>
<body>
    <!-- Dashboard Body Section with gradient background and centered container -->
    <div class="dashboard-body">
        <div class="profile-container">
            <!-- Left Section: Profile Picture -->
            <div class="left-section">
                <div class="profile-picture">
                    <img src="<%= imageLink%>" alt="Party Logo">
                </div>
            </div>

            <!-- Right Section: Profile Details -->
            <div class="right-section">
                <div class="profile-details">
                    <h2>Chosed Candidates Details</h2>
                    <div class="profile-info">
                        <label for="profile-id">Id:</label>
                        <p id="profile-id"> <Candidate Id> </p>
                        <label for="profile-name">Name:</label>
                        <p id="profile-name"> <Candidates Name> </p>
                    </div>
                </div>

                
            </div>
        </div>

        <div class="confirmation-dialog">
            <p>Are you sure you want to vote?</p>
            <div class="confirmation-buttons">
                <button id="yesButton" class="btn">Yes</button>
                <button id="noButton" class="btn">No</button>
            </div>
        </div>
    </div>

    <script>
        // Function to show the alert and auto-hide it after 3 seconds
        function showAlert(alertId) {
            const alertBox = document.getElementById(alertId);
            alertBox.style.display = 'flex'; // Show the alert box
            alertBox.style.opacity = '1'; // Start with full opacity
        }

        // Function to manually close the alert box
        function closeAlert(alertId) {
            const alertBox = document.getElementById(alertId);
            alertBox.style.opacity = '0'; // Fade out
            setTimeout(() => {
                alertBox.style.display = 'none'; // Hide after fade-out completes
            }, 500); // Wait for fade-out transition to complete
        }

        document.getElementById("edit-password").addEventListener("click", function() {
            const newPassword = prompt("Enter new password:");
            if (newPassword) {
                document.getElementById("profile-password").textContent = "*".repeat(newPassword.length);
                showAlert('successAlert');
            } else {
                showAlert('failedAlert');
            }
        });
    </script>

    <script type="module" src="js/loadHeader.js"></script>
    <script src="js/u_voterConfirmation.js"></script>
    <script type="module" src="js/loadHeader.js"></script>
</body>
</html>
