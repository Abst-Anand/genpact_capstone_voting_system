<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
  <title>Election Commission Of India</title>

</head>
<body>
<!-- Include header here -->
<header>
  <a href="index.html">
    <img src="images/National_Emblem.png" alt="National Emblem" class="logo">
  </a>

  <p class="header-text"> <img src="images/eci-logo.svg" alt="Election Commission of India"> </p>
</header>


<!-- Full-Screen Splash -->
<div id="splash">
  <!-- Add GIF here -->
  <img src="images/namaste.gif" alt="Namaskaram GIF">
  <h1>नमस्कारम्</h1>
</div>
<div id="splash"> 
	<!--creates a container section, often used for a splash screen or any important 
		content at the beginning of the website, and the id="splash" makes it easy to style
		 or manipulate using CSS or JavaScript. -->
	

<!-- Main Content -->
<div class="content">
  <div class="left-section">
    <div class="carousel">
		<!--a slideshow (carousel) of images -->
      <!-- Carousel Images -->
      <img width="2544" height="1272" id="carousel-image-1" src="images/c1tr.jpg" alt="Indian Culture 1" class="show">
      <img width="2544" height="1272" id="carousel-image-2" src="images/c2-transformed.jpeg" alt="Indian Culture 2">
      <img width="2544" height="1272" id="carousel-image-3" src="images/c3tr.jpg" alt="Indian Culture 3">
      <img width="2544" height="1272" id="carousel-image-4" src="images/c4tr.jpg" alt="Indian Culture 3">
      <img width="2544" height="1272" id="carousel-image-5" src="images/c5tr.jpg" alt="Indian Culture 3">
      <img width="2544" height="1272" id="carousel-image-6" src="images/c6tr.jpg" alt="Indian Culture 3">
      <div class="carousel-text"></div>
    </div>
  </div>

  <div class="right-section">
    <h2>Login</h2>
    <form class="login-form" action="/user/login" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <p class="voter-register-link"><a href="/voter_form.html" style="text-decoration: none;"><strong style="color: red">New Voter Registration?</strong></a></p>

    </form>
  </div>
</div>

<script>
  // Splash fade-out effect
  document.addEventListener('DOMContentLoaded', function () {
    const splash = document.getElementById('splash');
    const content = document.querySelector('.content');

    setTimeout(() => {
      splash.classList.add('fade-out'); // Fade out the splash
      content.classList.add('show');    // Show the main content after splash fades out
    }, 3000);  // Splash visible for 3 seconds
  });

  // Carousel functionality
  const images = [
    document.getElementById('carousel-image-1'),
    document.getElementById('carousel-image-2'),
    document.getElementById('carousel-image-3'),
    document.getElementById('carousel-image-4'),
    document.getElementById('carousel-image-5'),
    document.getElementById('carousel-image-6'),
  ];
  //creating an array called images, which holds a collection of HTML image elements from the document -->

  let currentIndex = 0;

  // Function to cycle through carousel images
  function showNextImage() {
    images[currentIndex].classList.remove('show');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('show');
  }

  // Start the carousel after splash has faded out
  setTimeout(() => {
    setInterval(showNextImage, 3000);  // Switch image every 3 seconds
  }, 3000);  // Start after 3 seconds (when splash fades out)
  //  Wait 3 seconds (for splash screen to fade).
 // After that, every 3 seconds, switch to the next image in the slideshow.
</script>


</body>
</html>
