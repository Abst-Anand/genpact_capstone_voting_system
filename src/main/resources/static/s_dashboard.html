<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>ECI | Election Commissioner</title>
    <link rel="stylesheet" href="./css/admin_dashboard.css">
</head>
<body>
<!-- Header -->
<div id="header"></div> <!-- Header will be loaded here -->



<!-- Dashboard Body Section with gradient background and centered container -->
<div class="dashboard-body">

    <div class="container">
        <!-- Horizontal button bar -->
        <div class="button-bar">

            <button class="tab-button active" data-section="login">Login</button>
            <button class="tab-button" data-section="dashboard-body">Profile</button>
      
            <button class="tab-button" data-section="addCandidate">Add Candidate</button>
            <button class="tab-button" data-section="modifyCandidate">Modify Candidate</button>
        </div>

        <!-- Section where iframes will be displayed -->
        <div class="section-content">

            <!-- Content OF Login -->
            <div id="login" class="table-section active">
                <iframe src="s_login.html" title="Login Page" width="100%" height="600" style="border:none;"></iframe>
            </div>
			
			<!-- Content for profile -->
					<div id="dashboard-body" class="table-section">
					    <iframe src="s_subadmin.html" title="Profile" width="100%" height="600" style="border:none;"></iframe>
					</div>
					
				

            <div id="addCandidate" class="table-section">
				<iframe src="s_add_candidate.html" title="Add Candidate" width="100%" height="600" style="border:none;"></iframe>
            </div>

            <div id="modifyCandidate" class="table-section">
                <iframe src="s_modifycandidate.html" title="Modify Candidate" width="100%" height="600" style="border:none;"></iframe>
            </div>
			
		        </div>
    </div>
</div>

<script src="js/adminDashboard.js"></script>
<script type="module" src="js/loadHeader.js"></script>

</body>
</html>
