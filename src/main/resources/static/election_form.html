
<head>
    <link rel="stylesheet" href="css/forms.css">

    <style>
        #created_by::placeholder{
            color: #b0c4de;
            opacity: 1;
            font-size: medium;
        }
    </style>

</head>
<body>

<h2 style="color: black">Create New Election</h2>


<form id="voterForm"  method="post" enctype="multipart/form-data">
    
    <!-- Name -->
    <label for="name">Election Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Election Name" >

    <!-- Election Type -->
    <!-- Dropdown Input -->
    <label for="election_type">Election Type:</label>
    <select id="election_type" name="election_type">
        <option value="drop-down-default" selected style="font-size: small">Select an election type</option>
        <option value="Lok Sabha">Lok Sabha Election</option>
        <option value="Rajya Sabha">Rajya Sabha Election</option>
        <option value="Municipal Corporation">Municipal Corporation Election</option>
    </select>

    <!-- Start Date -->
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date">

    <!-- End Date -->
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date">


    <label for="assig_to">Regional Officer:</label>
    <select id="assig_to" name="election_type">
        <option value="drop-down-default" selected style="font-size: small">Select Regional Officer</option>
        <option value="1">
            Vinay Sharma
            &#x2014; ID: 129 &#x2014; 2024-09-23
        </option>

    </select>



    <!-- Created By -->
    <label for="created_by">Created By:</label>
    <input type="text" id="created_by" name="created_by" placeholder="Anand Raj" style="cursor: not-allowed;" disabled>



    <!-- Submit Button -->
    <div class="button-container">
        <button type="reset" id="resetButton">Reset</button>
        <button id="submitButton">Submit</button>
    </div>


</form>

<script type="module">
    import { handleFormSubmission } from './js/submitForm.js'; // Adjust the path

    document.getElementById('submitButton').addEventListener('click', handleFormSubmission);
</script>

</body>
