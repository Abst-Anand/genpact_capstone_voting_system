<body>

<h2 style="color: black">New Election Creation </h2>



<form id="voterForm" action="#" method="post" enctype="multipart/form-data">
    
    <!-- Name -->
    <label for="name">Election Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Election Name" >

    <!-- Election Type -->
    <label for="email">Election Type:</label>
    <input type="month" id="email" name="email" placeholder="Enter your email" >
    <select>
        <option>Type1</option>
        <option>Type2</option>
        <option>Type3</option>
    </select>

    <!-- Start Date -->
    <label for="start_date">Profile Picture:</label>
    <input type="date" id="start_date" name="start_date" placeholder="Select Start Date">

    <!-- End Date -->
    <label for="end_date">Password:</label>
    <input type="date" id="end_date" name="end_date" placeholder="Select End Date" >

    <!-- Created By -->
    <label for="created_by">Created By:</label>
    <input type="text" id="created_by" name="created_by" placeholder="Anand Raj" disabled>



    <!-- Submit Button -->
<!--    <input type="submit" value="Register" id="submitButton">-->
    <div class="button-container">
        <button type="reset" id="resetButton">Reset</button>
        <button id="submitButton">Submit</button>
    </div>


</form>

<script>
    function formatID(input) {
        // Remove any non-digit characters
        let value = input.value.replace(/\D/g, '');

        // Format the value with dashes
        if (value.length > 8) {
            value = value.replace(/^(\d{4})(\d{4})(\d{4})$/, '$1-$2-$3');
        } else if (value.length > 4) {
            value = value.replace(/^(\d{4})(\d{4})$/, '$1-$2');
        }

        // Set the formatted value back to the input field
        input.value = value;
    }


</script>
<script type="module">
    import { handleFormSubmission } from './js/submitForm.js'; // Adjust the path

    document.getElementById('submitButton').addEventListener('click', handleFormSubmission);
</script>

</body>
