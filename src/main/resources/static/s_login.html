<body>

<h2 style="color: black">Sub-Admin Login  </h2>



<form id="voterForm" action="#" method="post" enctype="multipart/form-data">
    
    <!-- User Name -->
    <label for="name">User Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter User Name" >

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" >


    <!-- Submit Button -->
<!--    <input type="submit" value="Register" id="submitButton">-->
    <div class="button-container">
        <button type="reset" id="resetButton">Reset</button>
        <button id="submitButton">Submit</button>
    </div>


</form>

<script>
    function formatID(input) {
        // Remove any non-digit characters
        let value = input.value.replace(/\D/g, '');

        // Format the value with dashes
        if (value.length > 8) {
            value = value.replace(/^(\d{4})(\d{4})(\d{4})$/, '$1-$2-$3');
        } else if (value.length > 4) {
            value = value.replace(/^(\d{4})(\d{4})$/, '$1-$2');
        }

        // Set the formatted value back to the input field
        input.value = value;
    }


</script>
<script type="module">
    import { handleFormSubmission } from './js/submitForm.js'; // Adjust the path

    document.getElementById('submitButton').addEventListener('click', handleFormSubmission);
</script>

</body>
