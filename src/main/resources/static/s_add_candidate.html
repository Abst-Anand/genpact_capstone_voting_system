<head>

</head>
<body>


<h2 style="color: black">Candidate Registration </h2>



<form id="voterForm" method="post" enctype="multipart/form-data">
    
    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" >

	<!--DOB-->
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth">

    <!--Nationality-->
    <label for="Nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" placeholder="Enter Nationality" value="Indian">
   
     <!--Party Name -->
    <label for="partName">Party Name:</label>
    <input type="text" id="partyName" name="partyName" placeholder="Party Name">
	
	<!-- Party Logo -->
    <label for="partyLogo">Party Logo:</label>
    <input type="file" id="partyLogo" name="partyLogo" accept="image/*" >

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" >

    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" >

    <!-- Submit Button -->
<!--    <input type="submit" value="Register" id="submitButton">-->
    <div class="button-container">
        <button type="reset" id="resetButton">Reset</button>
        <button id="submitButton">Submit</button>
    </div>


</form>

<script>
    function formatID(input) {
        // Remove any non-digit characters
        let value = input.value.replace(/\D/g, '');

        // Format the value with dashes
        if (value.length > 8) {
            value = value.replace(/^(\d{4})(\d{4})(\d{4})$/, '$1-$2-$3');
        } else if (value.length > 4) {
            value = value.replace(/^(\d{4})(\d{4})$/, '$1-$2');
        }

        // Set the formatted value back to the input field
        input.value = value;
    }


</script>
<script type="module">
    import { handleFormSubmission } from './js/submitForm.js'; // Adjust the path

    document.getElementById('submitButton').addEventListener('click', handleFormSubmission);
	
	document.getElementById('addCandidateForm').addEventListener('submit', function (e) {
    e.preventDefault();
    
    const dob = new Date(document.getElementById('dob').value);
    const age = new Date().getFullYear() - dob.getFullYear();
    const nationality = document.getElementById('nationality').value;

    if (age < 35 || nationality !== "Indian") {
        document.getElementById('errorMessage').textContent = "Candidate must be at least 35 years old and of Indian nationality.";
    } else {
        // Code to add candidate
        document.getElementById('errorMessage').textContent = "";
        // Redirect or update the candidate list
    }
});

</script>


</body>
